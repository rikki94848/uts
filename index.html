<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sensor IoT</title>
    <style>
        /* Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        /* Base Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b263b;
            color: #e6e9ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #111927;
            border: 2px solid #3a506b;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #4ca1af;
            letter-spacing: 2px;
        }
        .section {
            background-color: #1f3c58;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #f2f2f2;
        }
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #ffbe7b;
            margin-bottom: 15px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            color: #d9e2ec;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #273c51;
            color: #f7fafc;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
        }
        td {
            background-color: #324a5f;
            border-radius: 8px;
        }

        /* List Styles */
        ul {
            padding: 0;
            list-style-type: none;
        }
        ul li {
            background-color: #273c51;
            color: #d9e2ec;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            text-align: left;
            font-size: 0.95em;
        }
        ul li::before {
            content: 'ðŸ“†';
            margin-right: 8px;
            color: #ffbe7b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IoT Sensor Data Overview</h1>

        <!-- Temperature Information Section -->
        <div class="section">
            <p class="section-title">Temperature Information</p>
            <p>Maximum Temperature: <strong><span id="suhuMax"></span> Â°C</strong></p>
            <p>Minimum Temperature: <strong><span id="suhuMin"></span> Â°C</strong></p>
            <p>Average Temperature: <strong><span id="suhuRata"></span> Â°C</strong></p>
        </div>

        <!-- Temperature and Humidity Table Section -->
        <div class="section">
            <p class="section-title">Max Temperature with Humidity Levels</p>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Temperature (Â°C)</th>
                        <th>Humidity (%)</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="dataSuhuMaxHumidMax"></tbody>
            </table>
        </div>

        <!-- Month and Year Section -->
        <div class="section">
            <p class="section-title">Highest Month & Year</p>
            <ul id="mountYearMax"></ul>
        </div>
    </div>

    <script>
        // Fetch data from API
        fetch('http://localhost/IOT/get.php')
            .then(response => response.json())
            .then(data => {
                // Display temperature info
                document.getElementById('suhuMax').textContent = data.suhumax;
                document.getElementById('suhuMin').textContent = data.suhumin;
                document.getElementById('suhuRata').textContent = data.suhurata;

                // Display maximum temperature and humidity data in table
                const dataSuhuMaxHumidMax = data.nilai_suhu_max_humid_max;
                const tableBody = document.getElementById('dataSuhuMaxHumidMax');
                dataSuhuMaxHumidMax.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.suhu}</td>
                        <td>${item.humid !== null ? item.humid : 'N/A'}</td>
                        <td>${item.ts}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Display maximum month and year data
                const mountYearMax = data.mount_year_max;
                const mountYearList = document.getElementById('mountYearMax');
                mountYearMax.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item.mount_years;
                    mountYearList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
